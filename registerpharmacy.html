<html>
  <head>
    <title>Pharmacy</title>
  </head>
  <body>
    <h1>Register your pharmacy with us and get acess to our online services</h1>
    <h2>Fill in the pharmacy's details below</h2>
    <form action="registerpharmacy.php" method="post">
      <p>
        <label for="pharmacyName">Pharmacy's full Name:</label>
        <input type="text" name="pharmacyname" id="pharmacyName" />
      </p>
      <p>
        <label for="Location">Physical location</label>
        <input type="text" name="location" id="Location" />
      </p>

      <p>
        <label for="Email">email:</label>
        <input type="email" name="email" id="Email" />
      </p>
      <p>
        <label for="Phone">Phone number:</label>
        <input type="tel" name="phone" id="Phone" />
      </p>

      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
